<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="animate__animated animate__bounceInRight">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="tarefaCollection.length > 0" class="animate__animated animate__bounceInUp">
    <ion-item-sliding *ngFor="let tarefa of tarefaCollection">
      <ion-item (click)="openActions(tarefa)">
        <ion-label>
          <h3 *ngIf="!tarefa.feito"> {{tarefa.nome}}</h3>
          <h3 *ngIf="tarefa.feito"> <del>{{tarefa.nome}}</del></h3>
          <p *ngIf="!tarefa.feito">Pendente</p>
          <p *ngIf="tarefa.feito">Concluida</p>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!tarefa.feito"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="tarefa.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deletar(tarefa)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div id="container" *ngIf="tarefaCollection.length <= 0">
    <img src="../../../assets/tarefa.png" alt="tarefa" width="200" height="200">
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
